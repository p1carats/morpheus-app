name: morpheus
description: The ultimate sleep analysis and dream tracking app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  health: ^6.0.0
  firebase_core: ^2.11.0
  firebase_auth: ^4.5.0
  firebase_analytics: ^10.3.0
  cloud_firestore: ^4.6.0
  ionicons: ^0.2.2
  get_it: ^7.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
